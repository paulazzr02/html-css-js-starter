<meta charset="UTF-8" />
<!-- Viewport 설정: config/site.config.js의 viewport.mode에 따라 자동 변경 -->
@@if (viewport.mode === 'responsive') {
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
} @@if (viewport.mode === 'adaptive') {
<meta name="viewport" content="width=@@viewport.fixedWidth, initial-scale=1.0, minimum-scale=1.0" />
} @@if (viewport.mode === 'mobile-first') {
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
} @@if (viewport.mode === 'desktop-only') {
<meta name="viewport" content="width=1920, user-scalable=no" />
} @@if (viewport.mode === 'desktop-fluid') {
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
}
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<title>홈 - html-css-starter</title>
<!-- Pretendard Variable 폰트 Preload (성능 최적화: FOUT/FOIT 방지) -->
<!-- 모던 브라우저(Chrome 62+, Safari 11+, Firefox 62+)에서는 Variable 폰트가 우선 사용됨 -->
<!-- preload는 실제로 사용하는 폰트만 로드하여 초기 로딩 성능 향상 -->
<link
  rel="preload"
  href="@@fonts/pretendard/variable/woff2/PretendardVariable.woff2"
  as="font"
  type="font/woff2"
  crossorigin="anonymous"
/>

<!-- 메인 스타일 (필수) - 모든 스타일 통합 (Pretendard 폰트 정의 포함) -->
<link rel="stylesheet" href="@@css/styles.css" id="main-css" />

<link rel="shortcut icon" href="/favicon.svg" />
